<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-home fixed-width space-right"></i>
      <span>Home</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
    <login></login>
  </ion-content>
  <ion-content *ngIf="this.auth.loggedIn">
  <main role="main">
    <site-nav></site-nav>
    <article>
      <h1 class="centered uppercase">Welcome!</h1>
      <section id="whyIsaSection">
        <img id="whyIsa" src="assets/imgs/why-isagenix/why-isagenix_1280.jpg" (click)="openVideoModal()"
          sizes="(max-width: 1280px) 100vw" alt="Why Isagenix" class="video-thumb" srcset="
            assets/imgs/why-isagenix/why-isagenix_400.jpg 400w,
            assets/imgs/why-isagenix/why-isagenix_1045.jpg 1045w,
            assets/imgs/why-isagenix/why-isagenix_1280.jpg 1280w" />
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
