<ion-header *ngIf="this.auth.loggedIn">
    <ion-navbar> 
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <i class="fa fa-play fixed-width space-right"></i>
        <span>Start Here</span>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content *ngIf="!this.auth.loggedIn">
    <login></login>
  </ion-content>
  <ion-content *ngIf="this.auth.loggedIn">
    <main role="main">
        <nav-main selectedSection="GET Started" selectedMenuItem="GET Started Start Here"></nav-main>
        <nav>
          <span id="goForward" class="forward-link link-span" (click)="goForward()">Step 1 &gt;</span>
        </nav>
      <article>
        <h1>Start Here</h1>
        <section>
          <img id="video" src="assets/imgs/misc/start-here.jpg" alt="" class="video-thumb" (click)="openVideoModal()" />
        </section>
      </article>
    </main>
    <get-footer></get-footer>
  </ion-content>
