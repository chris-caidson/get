<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-user fixed-width space-right"></i>
      <span>Targeted Subject Calls</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <main role="main">
    <nav-get-calls></nav-get-calls>
    <article>
      <h1 class="centered">Targeted Subject Calls</h1>
      <div id="loadingDiv" *ngIf="!this.loaded">
        <img src="assets/imgs/misc/loading.gif" />
      </div>
      <section id="contentSection" *ngIf="this.loaded">
        <div *ngFor="let cat of categories">
          <h3 class="centered">{{cat.category}}</h3>
          <div class="call-container" *ngFor="let call of cat.calls" (click)="openAudioModal(call.category, call.subject, call.url)">
              <span class="icon">
                <i class="fa fa-headphones"></i>
              </span>
              <span class="subject">{{call.subject}}</span>
            </div>
        </div>
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
