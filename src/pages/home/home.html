<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-home fixed-width space-right"></i>
      <span>Home</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <main role="main">
    <nav-main></nav-main>
    <article>
      <h1>Welcome</h1>
      <section id="whyIsaSection">
        <img id="whyIsa" src="assets/imgs/why-isagenix/why-isagenix.jpg" (click)="openVideoModal()"
          alt="Why Isagenix" class="video-thumb" />
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
