<ion-header>
  <ion-navbar>
    <ion-title>
      <i class="fa fa-headphones fixed-width space-right"></i>
      <span>{{recorded}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="modal-close-div">
    <span>
      <i class="fa fa-headphones fixed-width space-right"></i>{{subject}}</span>
    <button class="modal-close-btn" outline round (click)="closeModal()">
      <i class="fa fa-close fixed-width"></i>
    </button>
  </div>
  <section>
    <div id="contentDiv">
      <div id="recordedDiv">{{recorded}}</div>
      <div id="subjectDiv">{{subject}}</div>
      <audio controls autoplay>
        <source src="{{url}}">
        <p>Your device does not support native audio.</p>
      </audio>
    </div>
  </section>
</ion-content>
