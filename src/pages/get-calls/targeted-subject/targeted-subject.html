<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-user fixed-width space-right"></i>
      <span>Targeted Subject Calls</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <main role="main">
    <nav-get-calls></nav-get-calls>
    <article>
      <div id="loadingDiv" *ngIf="!this.loaded">
        <img src="assets/imgs/misc/loading.gif" />
      </div>
      <section id="contentSection" *ngIf="this.loaded">
        <h1 class="centered uppercase">Targeted Subject Calls</h1>
        <h3 class="centered" id="healthSection">Health</h3>
        <div class="call-container" *ngFor="let item of healthItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>

        <h3 class="centered">Understanding the Industry</h3>
        <div class="call-container" *ngFor="let item of understandingTheIndustryItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>

        <h3 class="centered">Connecting</h3>
        <div class="call-container" *ngFor="let item of connectingItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>

        <h3 class="centered">Performance &amp; Athletes</h3>
        <div class="call-container" *ngFor="let item of performanceAthletesItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>

        <h3 class="centered">Compensation</h3>
        <div class="call-container" *ngFor="let item of compensationItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>

        <h3 class="centered">Personal Development</h3>
        <div class="call-container" *ngFor="let item of personalDevelopmentItems" (click)="openAudioModal(item.category, item.subject, item.url)">
          <span class="icon">
            <i class="fa fa-headphones"></i>
          </span>
          <span class="subject">{{item.subject}}</span>
        </div>
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
